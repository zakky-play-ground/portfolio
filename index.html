
<!DOCTYPE html>
<html>
<head>
    <title>Magazine Design</title>
    <style>
        .page {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .heading {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .image-container {
            width: 100%;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
        }
        .text-box {
            margin-top: 10px;
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="heading">Page 1 Heading</div>
        <div class="image-container">
            <img src="image1.jpg" alt="Image 1">
            <div class="text-box">This is a small text box for Image 1.</div>
        </div>
    </div>
    <div class="page">
        <div class="heading">Page 2 Heading</div>
        <div class="image-container">
            <img src="image2.jpg" alt="Image 2">
            <div class="text-box">This is a small text box for Image 2.</div>
        </div>
    </div>
    <!-- Add more pages as needed -->
</body>
</html>
